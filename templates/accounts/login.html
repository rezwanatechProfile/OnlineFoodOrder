{% extends 'base.html' %}

{% block content %}


<!-- Main Section Start -->
<div class="main-section">
  <div class="page-section nopadding cs-nomargin"
    style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
    <div class="login-container">
      <div class="">
        <div class="">
          <div class="user-dashboard loader-holder" style="width: 450px; min-height: auto;">
            <div class="user-holder">
              <h4 class="text-center" style="margin-bottom: 0;">SIGN IN</h4>
              <p class="text-center">To order food from restaurants please login</p>

              <hr>
              <div id="restaurant-sets-holder">
                <form action="{% url 'login' %}" class="userLoginForm form-fields-set foodbakery-dev-restaurant-form" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                    <li>
                      <div class="">
                        <div class="">

                          <div class="row">
                            <div class="">
                              {% include 'includes/alerts.html' %}
                            </div>
                          </div>

                          <div class="">

                                <div class="">
                                  <div class="field-holder">
                                    <label>Email Address</label>
                                    <input type="email" name="email" placeholder="Enter email address">
                                  </div>
                                </div>
                                <div class="">
                                  <div class="field-holder">
                                    <label>Password</label>
                                    <input type="password" name="password" placeholder="Enter your password">
                          
                                  </div>
                                </div>

                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="">
                        <div class="">
                          <div class="field-holder">
                            <div class="payment-holder">
                              <input type="submit" value="Sign In" id="btn-next-restaurant-information" class="nav-link button">
                            </div>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Main Section End -->



{% endblock %}
